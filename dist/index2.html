        <div class="search-bar">

            <div class="search">

              <div class="input-box">
                <div class='label'>Arrival</div>

                <i class="fas fa-sort-down"></i>
              </div>

              <div class="input-box">

              </div>

              <div class="input-box person">
                <i class="fas fa-user-circle"></i>

              </div>
